<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li ul{ /* esta referenciando a ação da ul que está dentro da li (com isso eu escondo o conteudo)*/
           /* display: none;*/
           height: 0;
           overflow: hidden;
           transition: height 0.5s;
        }
        li:hover{
        background: #ccc;
    }
    li:hover ul{
       /* display: block;*/
       height: 50px;
    }
    
    </style>
</head>
<body>
    <ul><!--Listas alinhadas, que são listas, uma dentro da outra, podendo ser <ul> ou <ol>-->
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        <li>Item 3</li>
    </ul>
    <hr>

    <dl> <!--Listas de definição, no qual a tag <dl> significa Definition List (onde começa a lista de definição)-->
        <dt>HTML</dt> <!--a tag <dt> significa Definition Term (o termo que eu quero definir) -->
        <dd>Linguagem de marcação</dd> <!--a tag <dd> segnifica Definition Description (a definição do termo acima)-->

        <dt>CSS</dt>
        <dd>Linguagem para criação de folhas de estilos</dd>
    </dl>

    <hr>
            <!-- posso ter mais de um termo para uma unica definição, ou mais de uma definição para um termo-->
    <dl>
        <dt>www</dt>
        <dt>Internet</dt>
        <dd>rede mundial de computadores</dd>

        <dt>Javascript</dt>
        <dd>Linguagem Script pata Internet</dd>
        <dd>Linguagem inteligente para Internet</dd>
    </dl>

</body>
</html>
